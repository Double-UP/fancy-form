<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fancy Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/d764f20ccd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
      <div id="container">
          <h1 class="logo">Fancy Form</h1>
          <div id="form-box">
              <i id="prev-btn" class="fas fa-arrow-left"></i>
              <i id="next-btn" class="fas fa-arrow-right"></i>
              <div id="input-group">
                  <input id="input-field" required>
                  <label id="input-label"></label>
                  <div id="input-progress"></div>
                </div>
            <div id="progress-bar"><div>
          </div>
      </div>

      <script src="js/main.js"></script>
  </body>
</html>
